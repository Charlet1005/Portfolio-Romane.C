<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Weazel News - Breaking News</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        @keyframes scroll-left {
            from { left: 100%; }
            to { left: -100%; }
        }

        body {
            background: transparent;
            display: none;
            font-family: Arial, sans-serif;
        }
        /* Breaking News */
        #breaking-news-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.95);
            color: white;
            display: none;
            z-index: 99999999;
            padding: 10px 20px;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #breaking-news-logo {
            height: 80px;
            margin-right: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
        }

        #breaking-news-title {
            font-weight: bold;
            font-size: 44px;
            line-height: 35px;
            margin: 0;
            top: 11px;
            left: 220px;
            position: absolute;
            z-index: 10;
        }

        .ticker-container {
            flex: 1;
            position: absolute;
            bottom: 10px;
            left: 215px;
            width: calc(100% - 140px);
            overflow: hidden;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
        }

        #breaking-news-text {
            font-size: 28px;
            white-space: nowrap;
            position: absolute;
            animation: scroll-left 25s linear infinite;
            bottom: 0;
            transform: translateX(100%);
        }

    </style>
</head>
<body>
    <!-- Breaking News -->
    <div id="breaking-news-container">
        <div class="content-wrapper">
            <img src="media/weazel_logo.png" id="breaking-news-logo">
            <span id="breaking-news-title">BREAKING NEWS</span>
            <div class="ticker-container">
                <span id="breaking-news-text"></span>
            </div>
        </div>
        <audio id="breaking-news-sound" src="media/breakingnews.mp3"></audio>
    </div>

    <script>
        document.addEventListener("input", function (event) {
            if (event.target.tagName.toLowerCase() === "textarea") {
                event.target.style.height = "auto"; // Réinitialise la hauteur
                event.target.style.height = (event.target.scrollHeight) + "px"; // Ajuste dynamiquement
            }
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log("[DEBUG] Message reçu du serveur:", data);

            if (typeof data.text === "string" && data.text.trim() !== "") {
                $("#breaking-news-text").text(data.text);
            }

            if (data.action === 'showBreakingNews') {
                $("#breaking-news-text").text(data.text);
                resetAnimation();
                $("#breaking-news-container, body").fadeIn(500);
                
                const sound = $("#breaking-news-sound")[0];
                sound.volume = 0.1;
                sound.play();

                setTimeout(() => {
                    $("#breaking-news-container, body").fadeOut(500);
                    sound.pause();
                    sound.currentTime = 0;
                }, 30000);
            }


        function resetAnimation() {
            const el = $("#breaking-news-text");
            el.css('animation', 'none');
            void el[0].offsetWidth;
            el.css('animation', 'scroll-left 20s linear infinite');
        }
        
    });
    </script>
</body>
</html>
